<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de figuras geométricas</title>
</head>
<body>
    <header>
        <h1>Figuras geométricas</h1>
        <p>Este es el primer taller del curso práctico de JavaScript</p>
    </header>
    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form action="">
            <label for="InputCuadrado">¿Cuánto mide cada lado del cuadrado?</label>
            <input type="number" id="InputCuadrado">
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular perímetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular área</button>
        </form>
    </section>
    <section>
        <h2>Calcula el área y perímetro de un triangulo</h2>
        <form action="">
            <p>¿Cuales son las medidas de tu triángulo?</p>
            <label for="InputTrianguloLadoA">Lado A:</label>
            <input type="number" id="InputTrianguloLadoA">
            <label for="InputTrianguloLadoB">Lado B:</label>
            <input type="number" id="InputTrianguloLadoB">
            <label for="InputTrianguloBase">Base:</label>
            <input type="number" id="InputTrianguloBase">
            <label for="InputTrianguloAltura">Altura:</label>
            <input type="number" id="InputTrianguloAltura">
            <button type="button" onclick="calcularPerimetroTrianguo()">Calcular perímetro</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular área</button>
        </form>
    </section>
    <section>
        <h2>Calcula el área y perímetro de un circulo</h2>
        <label for="InputCirculoRadio">¿Cuánto mide el radio del circulo?</label>
        <input type="number" id="InputCirculoRadio">
        <button type="button" onclick="calcularPerimetroCirculo()">Calcular perímetro</button>
        <button type="button" onclick="calcularAreaCirculo()">Calcular área</button>
    </section>
    <script src="./figuras.js"></script>
</body>
</html>
